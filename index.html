<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section class="busArrivals">
      <h2>MTA Bus Arrivals</h1>
      <section class="stopMonitoring">
        <!--
        This h3 header is hardcoded for now. It will be replaced
        with something generic soon.
        -->
        <h3>Q24, Atlantic Av/80 St</h3>
        <ul>
        {% for arrival in arrivals %}
          <li>
            Arriving {{arrival.waitTime}}
          </li>
        {% else %}
          Uh-oh. No bus arrival info.
        {% endfor %}
        </ul>
      </section>
    </section>
  </div>
</body>
</html>
